<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes drop {
        0% {
          transform: translateY(-200px);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(200px);
          opacity: 0;
        }
      }

      .matrix-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #00ff00;
        animation: drop linear infinite;
      }

      .bg {
        fill: #000000;
      }

      .glow {
        filter: drop-shadow(0 0 3px #00ff00);
      }
    </style>
  </defs>

  <rect class="bg" width="800" height="200"/>

  <!-- Matrix Rain Characters -->
  <text x="20" y="0" class="matrix-text glow" style="animation-duration: 3s; animation-delay: 0s;">
    01001101
  </text>
  <text x="80" y="0" class="matrix-text glow" style="animation-duration: 2.5s; animation-delay: 0.5s;">
    データ
  </text>
  <text x="140" y="0" class="matrix-text glow" style="animation-duration: 3.2s; animation-delay: 1s;">
    PIPELINE
  </text>
  <text x="220" y="0" class="matrix-text glow" style="animation-duration: 2.8s; animation-delay: 0.2s;">
    10110101
  </text>
  <text x="300" y="0" class="matrix-text glow" style="animation-duration: 3.5s; animation-delay: 0.7s;">
    KAFKA
  </text>
  <text x="360" y="0" class="matrix-text glow" style="animation-duration: 2.9s; animation-delay: 1.2s;">
    ストリーム
  </text>
  <text x="440" y="0" class="matrix-text glow" style="animation-duration: 3.1s; animation-delay: 0.3s;">
    SPARK
  </text>
  <text x="500" y="0" class="matrix-text glow" style="animation-duration: 2.7s; animation-delay: 0.8s;">
    11010010
  </text>
  <text x="580" y="0" class="matrix-text glow" style="animation-duration: 3.3s; animation-delay: 1.5s;">
    REALTIME
  </text>
  <text x="660" y="0" class="matrix-text glow" style="animation-duration: 2.6s; animation-delay: 0.4s;">
    アーキテクト
  </text>
  <text x="740" y="0" class="matrix-text glow" style="animation-duration: 3.4s; animation-delay: 0.9s;">
    00101110
  </text>

  <!-- Second Row -->
  <text x="50" y="0" class="matrix-text" style="animation-duration: 2.4s; animation-delay: 1.8s; opacity: 0.7;">
    ENGINEER
  </text>
  <text x="150" y="0" class="matrix-text" style="animation-duration: 3.6s; animation-delay: 2s; opacity: 0.7;">
    01110100
  </text>
  <text x="250" y="0" class="matrix-text" style="animation-duration: 2.2s; animation-delay: 1.3s; opacity: 0.7;">
    K8S
  </text>
  <text x="320" y="0" class="matrix-text" style="animation-duration: 3.8s; animation-delay: 2.2s; opacity: 0.7;">
    パイプライン
  </text>
  <text x="420" y="0" class="matrix-text" style="animation-duration: 2.1s; animation-delay: 1.6s; opacity: 0.7;">
    DOCKER
  </text>
  <text x="520" y="0" class="matrix-text" style="animation-duration: 3.7s; animation-delay: 2.5s; opacity: 0.7;">
    10101011
  </text>
  <text x="620" y="0" class="matrix-text" style="animation-duration: 2.3s; animation-delay: 1.9s; opacity: 0.7;">
    AWS
  </text>
  <text x="700" y="0" class="matrix-text" style="animation-duration: 3.9s; animation-delay: 2.7s; opacity: 0.7;">
    データ
  </text>

  <!-- Third Row - Lighter -->
  <text x="100" y="0" class="matrix-text" style="animation-duration: 4s; animation-delay: 3s; opacity: 0.4;">
    PYTHON
  </text>
  <text x="200" y="0" class="matrix-text" style="animation-duration: 2s; animation-delay: 2.8s; opacity: 0.4;">
    11001001
  </text>
  <text x="380" y="0" class="matrix-text" style="animation-duration: 4.2s; animation-delay: 3.2s; opacity: 0.4;">
    BIGDATA
  </text>
  <text x="480" y="0" class="matrix-text" style="animation-duration: 1.8s; animation-delay: 2.6s; opacity: 0.4;">
    システム
  </text>
  <text x="560" y="0" class="matrix-text" style="animation-duration: 4.5s; animation-delay: 3.5s; opacity: 0.4;">
    HADOOP
  </text>
</svg>