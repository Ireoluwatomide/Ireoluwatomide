name: WakaTime Stats

on:
  schedule:
    - cron: '0 0 * * *' # Runs at 00:00 UTC every day
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
          TIME_RANGE: last_7_days
          SHOW_TIME: true
          SHOW_MASKED_TIME: true

# Setup Instructions:
# 1. Get your WakaTime API key from https://wakatime.com/settings/account
# 2. Add it as a secret named WAKATIME_API_KEY in your GitHub repo settings
# 3. In your README.md, add these comment markers where you want stats:
#    <!--START_SECTION:waka-->
#    <!--END_SECTION:waka-->
